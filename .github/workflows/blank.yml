name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DIGITAL_OCEAN_HOST}}
          username: ${{secrets.DIGITAL_OCEAN_USERNAME}}
          password: ${{ secrets.DIGITAL_OCEAN_PASSWORD }}
          script: |
            cd Sprofe1K/
            git fetch --all
            npm update
            pm2 reload 0
